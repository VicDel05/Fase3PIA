<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link de CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="container p-5 position-absolute top-50 start-50 translate-middle">

        <div class="container-fluid p-3 formulario">
            <h1 class="text-center">Inicia sesión</h1>
            <div class="row m-auto">
                <div class="col-12 col-lg-4 text-center">
                   <img src="img/QC-logo.png" alt="logo" class="img-fluid img1">
                </div>
                <div class="col-12 col-lg-8 m-auto">
                    <label class="mt-2" for="txtcorreo">Correo</label>
                    <input type="text" class="form-control" name="correo" id="txtcorreo" placeholder="example@gmail.com">
                    <label class="mt-2" for="txtpass">Contraseña</label>
                    <input type="password" class="form-control" name="contrasena" id="txtpass">
                    <div class="mt-3">
                        <button type="submit" class="btn btn-light">Ingresar</button>
                    </div>
                    <div class="mt-3">
                        <a href="#">Si no tienes una cuenta registrate ahora</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
